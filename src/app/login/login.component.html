<form [formGroup]="loginForm" class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Zaloguj się</h1>
  <label for="inputAN" class="sr-only">Numer klienta</label>
  <input formControlName="username" type="email" id="inputAN" class="form-control" placeholder="Numer Klienta"
         required autofocus>
  <label for="inputPassword" class="sr-only">Hasło</label>
  <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Hasło"
         required>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Zaloguj</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020-2020</p>
</form>
